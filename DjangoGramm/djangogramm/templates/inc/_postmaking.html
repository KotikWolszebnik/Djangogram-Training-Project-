<div class="card border-success mb-3">

    <div class="card-header">
        Create new post
    </div>

    <div class="card-body">
        <form action="/post/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea required name="text" cols="81" rows="5"
                placeholder="text"></textarea>
            <p class="card-text">
                <small class="text-muted">
                    You can add a pictures to your post
                </small>
            </p>
            <input multiple type="file" accept="image/*" name="pictures">
    </div>
    <div class="card-footer">
        <button class="btn btn-success mx-3" type="submit">Add Post</button>
        </form>
    </div>

</div>
