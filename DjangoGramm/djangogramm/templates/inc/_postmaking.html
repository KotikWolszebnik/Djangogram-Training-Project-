<div class="card border-success mb-3">

    <div class="card-header">
        {% block post_header %}
            Create new post
        {% endblock post_header %}
    </div>

    <div class="card-body">
        <form action="{% block action %}/post/create/{% endblock action %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% block post_id %}{% endblock post_id %}
            
            {{ post_form.as_p }}

            {% block post_pictures %}
            
            {% endblock post_pictures %}
    </div>
    <div class="card-footer">
        <button class="btn btn-success mx-3" type="submit">
            Save Post
            <i class="bi bi-check2"></i>
        </button>
        </form>
    </div>

</div>
