<div class="card border-success mb-3">
    <div class="card-header">
        Create new post
    </div>
    <div class="card-body">
        <form action="/post/" method="POST">
            {% csrf_token %}
            <textarea required name="text" placeholder="text"></textarea>
    </div>
    <div class="card-footer">
        <button class="btn btn-success mx-3" type="submit">Add Post</button>
        </form>
    </div>
</div>
