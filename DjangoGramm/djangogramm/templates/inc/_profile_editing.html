<p class="card-text">
    <small class="text-muted">
        Add information about yourself
    </small>
</p>
<form action="/profile/" method="POST">
    {% csrf_token %}
    <textarea required name="about_yourself" cols="35" rows="10" placeholder="About yourself:">{{ request.user.about_yourself }}</textarea>
    <button class="btn btn-success mx-3" type="submit">OK</button>
</form>
